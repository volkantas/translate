<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Redirecting to Google Translate with an optimized experience.">
    <meta name="keywords" content="Google Translate, language translation, Translate.new">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://translate.new">

    <!-- Title -->
    <title>Redirecting to Google Translate...</title>

    <!-- Refresh Redirect -->
    <meta http-equiv="refresh" content="2; url=https://translate.google.com">

    <!-- Skeleton Animation CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .skeleton-container {
            width: 300px;
            height: 150px;
            background: linear-gradient(90deg, #e0e0e0 25%, #f4f4f4 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 8px;
        }
        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body>
    <!-- Skeleton Loading Animation -->
    <div class="skeleton-container"></div>

    <!-- Optional Message for Fallback -->
    <noscript>
        <p style="text-align: center;">Redirecting to Google Translate. Please click <a href="https://translate.google.com">here</a> if not redirected automatically.</p>
    </noscript>
</body>
</html>
